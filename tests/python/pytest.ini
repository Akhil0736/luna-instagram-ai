# Pytest configuration for Luna (scoped to tests/python)
[pytest]
minversion = 7.0
addopts = -ra -q
pythonpath =
    .
    ../../openmanus
    ../../shared
testpaths =
    .

# You can mark integration tests like this and include/exclude via -m
markers =
    integration: marks tests as integration (deselect with '-m "not integration"')
